<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header>
    <nav class="heading">
        <h1>Rock Paper Scissors</h1>
    </nav>
</header>

<main>
    <div class="choices">
       <div class="choice" id="paper"> <img width="100px" src="img/paper.png" alt="paper" class="image">
        </div>
       <div class="choice" id="rock"> <img width="100px" src="img/rock.png" alt="rock" class="image">
        </div>
        <div class="choice" id="scissors"><img width="100px" src="img/scissors.png" alt="scissors" class="image">
        </div>

    </div>


    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>
</main>
<script src="app.js"></script> 
</body>
</html>
